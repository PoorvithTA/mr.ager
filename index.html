    <h1>Mr. Ager</h1>
    <p>Enter a date and time to see how long it has been since then.</p>
    <p>Use the date and time inputs below to select a starting point.</p>
    <label for="dateInput">Choose starting date and time:</label><br>
    <input id="dateInput" type="date" value="2000-01-01"/>
    <input id="timeInput" type="time" value="00:00:00" step="1"/><br>

  <script>
    function pad(n) {
      return n < 10 ? '0'+n : n;
    }
    function plural(val, word) {
      return val === 1 ? word : word+'s';
    }
    function getDateObj() {
      const dateStr = document.getElementById('dateInput').value;
      const timeStr = document.getElementById('timeInput').value || "00:00:00";
      if (!dateStr) return null;
      return new Date(dateStr+'T'+timeStr);
    }
    function calcDiff(from, now) {
      let diff = Math.max(0, now - from);
      let fromY = from.getFullYear(), fromM = from.getMonth(), fromD = from.getDate();
      let toY = now.getFullYear(), toM = now.getMonth(), toD = now.getDate();
      let years = toY - fromY;
      let months = toM - fromM;
      if (months < 0) {months += 12; years--;}
      let days = toD - fromD;
      if (days < 0) {
        let prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
        months--; if (months < 0) { months=11; years--; }
      }
      let h = now.getHours() - from.getHours();
      let m = now.getMinutes() - from.getMinutes();
      let s = now.getSeconds() - from.getSeconds();
      if (s < 0) { s += 60; m--; }
      if (m < 0) { m += 60; h--; }
      if (h < 0) { h += 24; days--; 
        if (days < 0) {
          let prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
          days = prevMonth.getDate() - 1;
          months--; if (months < 0) { months=11; years--; }
        }
      }
      return {years, months, days, h, m, s};
    }
    function update() {
      const from = getDateObj();
      const disp = document.getElementById('counterDisplay');
      if (!from) { disp.textContent="Select a date." ; return;}
      const now = new Date();
      const {years, months, days, h, m, s} = calcDiff(from, now);
      disp.innerHTML =
        `<span class="chunk">${years}<span class="label">Year${years!=1?"s":""}</span></span>` +
        `<span class="chunk">${months}<span class="label">Month${months!=1?"s":""}</span></span>` +
        `<span class="chunk">${days}<span class="label">Day${days!=1?"s":""}</span></span>` +
        ' <br>'+
        `<span class="chunk">${pad(h)}<span class="label">Hour${h!=1?"s":""}</span></span>` +
        `<span class="chunk">${pad(m)}<span class="label">Min${m!=1?"s":""}</span></span>` +
        `<span class="chunk">${pad(s)}<span class="label">Sec${s!=1?"s":""}</span></span>`;
    }
    document.getElementById('dateInput').addEventListener('input', update);
    document.getElementById('timeInput').addEventListener('input', update);
    setInterval(update, 1000);
    update();
  </script>
